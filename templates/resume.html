<div class="container">
	<div class="row">
		<div class="col-xs-12">
			<h2>Work History</h2>
			<!-- ko foreach: jobs -->
			<div data-bind="{ component: { name: 'job-component', params: $data } }"></div>
			<!--/ko -->
			<h2>Education</h2>
			<!-- ko foreach: education -->
			<div data-bind="{ component: { name: 'job-component', params: $data } }"></div>
			<!-- /ko -->
		</div>
		<div class="col-xs-12 col-md-4">
			<div class="panel">
				<div class="panel-heading">
					Skills
				</div>
				<div class="panel-body">
					<ul data-bind="foreach: skills">
						<li data-bind="text: $data"></li>
					</ul>
				</div>
			</div>
		</div>
		<div class="col-xs-12 col-md-4">
			<div class="panel">
				<div class="panel-heading">
					Past Experience
				</div>
				<div class="panel-body">
					<ul data-bind="foreach: pastExperience">
						<li data-bind="text: $data"></li>
					</ul>
				</div>
			</div>
		</div>
		<div class="col-xs-12 col-md-4">
			<div class="panel">
				<div class="panel-heading">
					Interests
				</div>
				<div class="panel-body">
					<ul data-bind="foreach: interests">
						<li data-bind="text: $data"></li>
					</ul>
				</div>
			</div>
		</div>
	</div>
</div>
